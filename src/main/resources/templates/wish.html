<!doctype html>
<html lang="en">
<head data-th-replace="fragments/layout :: headFragment(title=${wish.name})"></head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title" data-th-text="${wish.name}"></span>
                    <p data-th-text="${wish.content}"></p>
                </div>
                <div class="card-action">
                    <form data-th-action="@{/wishlist/{id}/remove(id=${wish.id})}" method="post">
                        <button class="waves-effect waves-light btn" type="submit">Remove</button>
                    </form> <br>
                    <form data-th-action="@{/wishlist/{id}/edit(id=${wish.id})}" method="post">
                        <button class="waves-effect waves-light btn" type="submit">Edit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<div data-th-include="fragments/layout :: scriptsFragment" data-th-remove="tag"></div>
</body>
</html>
