<!doctype html>
<html lang="en">
<head data-th-replace="fragments/layout :: headFragment(title='All wishes')"></head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12">
            <h1>All wishes</h1>
            <ul>
                <li data-th-each="wish : ${wishlist}">
                    <div class="card">
                        <div class="card-content">
                            <a data-th-href="@{/wishlist/{id}(id=${wish.id})}">
                                <span class="card-title" data-th-text="${wish.name}"></span>
                            </a>
                                <p data-th-text="${wish.content}" class="card-content"></p>
                        </div>
                        <div class="card-action">
                            <button class="waves-effect waves-light btn">+ Забронировать</button>
                        </div>
                    </div>
                </li>
                <a data-th-href="@{/wishlist/add}" class="waves-effect waves-light btn">Добавить новое желание</a>
            </ul>
        </div>
    </div>
</div>

<div data-th-include="fragments/layout :: scriptsFragment" data-th-remove="tag"></div>
</body>
</html>
